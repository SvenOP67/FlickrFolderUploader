group 'oauthsample'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'commons-net:commons-net:1.1.0'
    compile 'org.apache.httpcomponents:httpclient:4.5.5'

}
